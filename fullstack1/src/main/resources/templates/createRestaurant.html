	crossorigin="anonymous">

<body>
<div class="container">
		<div>
			<nav
				class="navbar navbar-expand-lg navbar navbar-dark bg-dark fixed-top">
				<a class="navbar-brand" href="#">Home</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarText" aria-controls="navbarText"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><a class="nav-link" 
						th:href="@{/viewAllRestaurants}">Restaurants
								<span class="sr-only">(current)</span>
						</a></li>
						
						<li class="nav-item active"><a class="nav-link"
							th:href="@{/contactme}">Contact Us <span class="sr-only">(current)</span>
						</a></li>
						<li class="nav-item active"><a class="nav-link" th:href="@{/logout}">Log
								Out</a></li>
							

					</ul>

				</div>
			</nav>
		</div>
		<br>
		
<div class="container">
		<div class="row">
			<h1>Add new Restaurant</h1>
		</div>

<div class="card-body">
			<form th:action = @{/insertRestaurants} th:object="${restaurantObject}" method = "post">
				<div class="form-group">
					<label id="para"> Restaurant Name: </label> <input type="text" name="restName"
						th:field="*{restaurantName}" class="form-control"
						placeholder="Enter Restaurant Name"  required/>
						
						<label id="para"> Ratings: </label> 
							<input type="text" name="ratings required" 
							th:field="*{rating}" class="form-control"
						 placeholder="Enter Restaurant Ratings" required /> 
						
						<label id="para">Average Price: </label> 
						<input type="text" name="average cost"
						th:field="*{averageCost}" class="form-control"
						placeholder="Enter Average price" required/>
				</div>
		
				<div class = "box-footer">
				<button type = "submit" class = "btn btn-primary">
				Add this Restaurant
				</button>		
			</div>
			</form>
		</div>
	</div>	
					
</body>
</html>
