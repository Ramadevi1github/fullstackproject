<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
crossorigin="anonymous">
<style>
body {
  background: url('https://tse3.mm.bing.net/th?id=OIP.42CsL_vqzbyKLHCtkBIXWgHaEK&pid=Api&P=0') no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size:Â cover;
}
</style>
<style>
h1{
    text-align:center;
    color:red;
}
td{
color:blue;
font-size:30px;
}

</style>
<script>
 function confirm(){
 if (value == true){
    return true;
    }
    else return false;
 }
</script>

</head>
<body class="container" >
<div class="loader-container">
  <img draggable="false" src="assests/images/preloader.gif" alt="">
</div>

	<div class="container">
		<div>
			<nav
				class="navbar navbar-expand-lg navbar navbar-dark bg-dark fixed-top">
				<a class="navbar-brand"  th:href="@{/home}">Home</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarText" aria-controls="navbarText"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><a class="nav-link"
						 th:href="@{/viewAllRestaurants}">>Restaurants<span class="sr-only">(current)</span>
						</a></li>
						
						<li class="nav-item active"><a class="nav-link"
							th:href="@{/contactme}">Contact Us <span class="sr-only">(current)</span>
						</a></li>
						<li class="nav-item active"><a class="nav-link" th:href="@{/logout}">Log
								Out</a></li>
								
								
						
					</ul>

				</div>
			</nav>
		</div>
		<br>

<div class="row">
			<h1 >List of Restaurants</h1>
		</div>
		<div>
			<div class="col-lg-3">
				<a th:href="@{/createNewRestaurant}" class = "btn btn-primary btn-smmb-3">Add new
					restaurant</a>
			</div>
		</div>
		
		<table  class="table table-striped table-p-3 mb-2 bg-white text-dark">
		
			<thead class="table-dark">
				<tr>
					<th> RestaurantName</th>
					<th>Rating</th>
					<th>AverageCost</th>
					<th>Action</th>
				</tr>
			</thead>
			
			<tbody>

				<tr th:each="restaurant : ${restaurantsList} ">
					<td th:text="${restaurant.restaurantName}"></td>
					<td th:text="${restaurant.rating}"></td>
					<td th:text="${restaurant.averageCost}"></td>
					
					<td> 
						<a th:href = "@{/delete/{id}(id = ${restaurant.restaurantId})}" 
						onclick=" confirm('Are you sure to delete?')"
						class="btn btn-danger" >Delete </a>
						
						 <a th:href = "@{/update/{id}(id = ${restaurant.restaurantId})}"
						  class="btn btn-primary"> update</a>
					</td>
				</tr>
			</tbody>
</table>
	</div>
</body>
</html>
